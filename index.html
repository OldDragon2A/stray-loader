<html lang="en">
  <head>
    <title>Stray Loader</title>
    <style>
      html,body {margin: 0; height: 100%;}
      body {
        background-color: #eee;
        font-family: 'Open Sans', sans-serif;
      }
      #main-container {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        margin: auto; width: 500px; height: 190px;
        border: 1px solid #ccc;
        border-radius: 12px;
        background-color: #fff;

        margin: 24px;
        height: 50px;
        font-size: 50px;
        line-height: 50px;
        text-align: center;
      }

        font-size: 30px;
        color: #999;
      }
      #progress-container {
        margin: 24px;
        height: 80px;
      }

        padding: 0 12px;
        height: 32px;
      }

        flex: 1;
        margin-bottom: 12px;
        font-size: 20px;
        line-height: 20px;
        text-align: left;
        text-overflow: ellipsis;

        line-height: 16px;

        position: relative;
      }

        0%   { background-position: 0 0; }
        100% { background-position: 100px 0; }
      }
      #options-container {
        display: none;
        margin: 24px;
        height: 100px;
      }
      #buttons {
        display: flex;
        margin-bottom: 12px;
        height: 24px;
      }
      .button {
        flex: 1;
        border-radius: 6px;
        color: #fff;
        background-color: #00f;
        box-shadow:
          inset 0 2px 9px  rgba(255,255,255,0.5),
          inset 0 -2px 6px rgba(0,0,0,0.6);
        text-align: center;
        cursor: pointer;
      }
      .button:hover {
        background-color: #66f;
        box-shadow:
          inset 0 2px 9px  rgba(255,255,255,0.3),
          inset 0 -2px 6px rgba(0,0,0,0.4);
      }

        margin-left: 12px;
      }

        width: 100%;
      }

        display: block;
        margin-top: 6px;
        text-decoration: none;
      }

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <body>
    <div id="main-container">
      <div id="title">Stray Loader <span id="version">v0.1a</span></div>
      <div id="progress-container">
        <div id="text-bar">
          <div id="label">&nbsp;</div>
          <div id="remaining">&nbsp;</div>
        </div>
        <div id="progress-bar"><div id="meter"></div></div>
      </div>
      <div id="options-container">
        <div id="buttons">
          <div id="button-toggle" class="button">Start</div>
          <div id="button-next" class="button">Next</div>
          <div id="button-update" class="button">Update</div>
        </div>
        <textarea id="text"></textarea>
        <a id="url">Link to these settings</a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      (function () {
        var body, label, remaining, bar, text, button, url, started, timer, duration, format, separator, actions, currentIndex, currentAction;
        body = $("body");
        label = $("#label");
        remaining = $("#remaining");
        bar = $("#meter");
        text = $("#text");
        button = $("#button-toggle");
        url = $("#url");
        format = /^(.*?)(?:\s*\((.*)\))?$/;
        separator = /[\r\n]+/;
        actions = [];

        function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
              results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function options() {
          body.toggleClass("options");
        }

        function toggle() {
          if (currentAction === undefined) {
            console.log("No action, ignoring");
            if (timer) { clearInterval(timer); }
          } else if (started == undefined) {
            console.log("Starting");
            button.text("Stop");
            started = moment();
            display();
            timer = setInterval(display, 1000);
          } else {
            console.log("Stoping");
            button.text("Start");
            currentAction.elapsed.add(moment().diff(started));
            started = undefined;
            if (timer) { clearInterval(timer); }
            timer = undefined;
            display();
          }
        }

        function next() {
          if (started) {
            console.log("Restarting timer");
            started = moment();
          }
          if (currentIndex + 1 < actions.length && actions.length > 0) {
            console.log("Moving to next action");
            currentIndex++;
            currentAction = actions[currentIndex];
          } else {
            console.log("No more actions, using Moon Prision");
            currentAction = {
              label: "Escaping the Moon Prison",
              duration: undefined,
              elapsed: moment.duration(0)
            };
          }
        }

        function update() {
          actions = [];
          console.log("Updating Actions");
          $.each(text.val().split(separator), function (index, line) {
            var matches = format.exec(line);
            actions.push({
              label: matches[1] !== undefined ? matches[1] : "Divide By Nothing",
              duration: matches[2] !== undefined && matches[2] !== "" ? moment.duration(matches[2]) : undefined
            });
          });
          reset();
        }

        function reset() {
          var i, l;
          console.log("Reseting");
          // Clear the timer
          started = undefined;
          // Clear any progress
          for (i = 0, l = actions.length; i < l; i++) {
            actions[i].elapsed = moment.duration(0);
          }
          // Move to the first action
          currentIndex = -1;
          next();
        }

        function display() {
          var elapsed, progress, total;
          label.text(currentAction.label);
          started ? bar.addClass("timeless") : bar.removeClass("timeless");
          if (currentAction.duration === undefined) {
            elapsed = moment.duration().add(currentAction.elapsed);
            if (started) { elapsed.add(moment.duration(moment().diff(started))); }

            bar.css("width", "100%");
            remaining.text("for " + elapsed.humanize());
          } else {
            elapsed = moment.duration().add(currentAction.elapsed);
            if (started) { elapsed.add(moment.duration(moment().diff(started))); }

            progress = elapsed.as("seconds");
            total = currentAction.duration.as("seconds");
            if (total !== 0) { progress = progress / total; }
            if (progress >= 1.0) { return next(); }
            progress = Math.max(progress * 100, 1);

            bar.css("width", progress + "%");
            remaining.text("in " + moment.duration().add(currentAction.duration).subtract(elapsed).humanize());
          }
        }

        function load() {
          var parameter = getParameterByName("text");
          console.log(parameter);
          if (parameter !== undefined && parameter !== "") {
            text.val(parameter);
            update();
            save();
            display();
          }
        }

        function save() {
          console.log("Updating Link");
          url.attr("href", "?text=" + encodeURIComponent(text.val()));
        }

        // Setup the buttons
        $("#button-toggle").on("click", function () { toggle(); display(); });
        $("#button-next").on("click", function () { next(); display(); });
        $("#button-update").on("click", function () { update(); display(); });

        // Setup some Hotkeys
        $(window).on("keypress", function (e) {
          e.key = e.key.toLowerCase();
          if (e.key === "o") { options(); }
          else if (e.key === "s") { toggle(); display(); }
          else if (e.key === "n") { next();   display(); }
          else if (e.key === "u") { update(); display(); }
          else { return; }
          e.preventDefault();
        });

        // Prevent the hotkeys from effecting the text entry.
        text.on("keypress", function (e) { e.stopPropagation(); });
        // Update the link as needed.
        text.on("keyup", save);

        // Load settings if available
        load();
      }())
    </script>
  </body>
</html>
